<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwindlearning</title>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body class="dark:bg-black">
    <div class="bg-blue-500 dark:bg-gray-800 text-white p-4 m-3 rounded shadow-md">
      Hello, Tailwind CSS!
    </div>

    <div class="bg-white mb-2 dark:bg-gray-800 rounded-lg px-6 py-8 w-90 mx-auto  ring shadow-xl ring-gray-900/5">
      <div>
        <span class="inline-flex items-center justify-center rounded-md bg-indigo-500 p-2 shadow-lg">
          <svg class="h-6 w-6 stroke-white" ...>
            <!-- ... -->
          </svg>
        </span>
      </div>
      <h3 class="text-gray-900 dark:text-white mt-5 text-base font-medium tracking-tight ">Writes upside-down</h3>
      <p class="text-gray-500 dark:text-gray-400 mt-2 text-sm ">
        The Zero Gravity Pen can be used to write in any orientation, including upside-down. It even works in outer space.
      </p>
    </div>
    <button id="light" class="p-5 font-bold rounded-e-full bg-gray-700 dark:bg-white text-white dark:text-gray-950">Dark/Light</button>
<script>
  light.addEventListener('click',e=>{
   let doc=document.body.parentElement;
  if(doc.classList.contains('dark')){
   doc.classList.toggle('light');
   doc.classList.remove('dark');
  }
  else
  {
   doc.classList.toggle('dark');
   doc.classList.remove('light');
  }
  });
</script>
  </body>
</html>
