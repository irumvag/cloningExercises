<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSSB</title>
    <link rel="stylesheet" href="src/style.css">
    <script
      src="https://kit.fontawesome.com/9d07f12b47.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="animate-fadin">
    <!-- Heading section -->
     <div class="container grid md:flex md:justify-around bg-blue-100 py-2">
      <!-- social media icons -->
      <div class="flex w-50 mx-auto justify-around divide-x divide-gray-400"> 
        <div>
          <svg class="stroke-blue-900 p-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-linkedin-icon lucide-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg></div>
        <div>
          <svg class="stroke-blue-900 p-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-twitter-icon lucide-twitter"><path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"/></svg>
        </div>
        <div>
          <svg class="stroke-blue-900 p-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-facebook-icon lucide-facebook"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
        </div>
        <div>
          <svg class="stroke-blue-900 p-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-youtube-icon lucide-youtube"><path d="M2.5 17a24.12 24.12 0 0 1 0-10 2 2 0 0 1 1.4-1.4 49.56 49.56 0 0 1 16.2 0A2 2 0 0 1 21.5 7a24.12 24.12 0 0 1 0 10 2 2 0 0 1-1.4 1.4 49.55 49.55 0 0 1-16.2 0A2 2 0 0 1 2.5 17"/><path d="m10 15 5-3-5-3z"/></svg>
        </div>
        <div>
          <svg class="stroke-blue-900 p-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-instagram-icon lucide-instagram"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>
        </div>
      </div>

       <!-- nav link -->
        <div class="text-xs mt-2 divide-x flex-center gap-4">
          <div class="pr-3">Publication</div>
          <div>Online service</div>
        </div>
     </div>

     <!--  logo and nav button-->
       <div class="container px-2 mt-2 flex justify-between">
        <div>
          <img class="h-25 w-auto" src="src/img/rssb-full-logo.png" alt="">
        </div>
        <div class="flex-center">
           <!-- Burger button -->
          <button class="lg:hidden" id="humb">
            <i
              class="fa-solid fa-bars p-2 hover:bg-gray-100 focus:ring-2 focus:ring-gray-200 rounded-lg"
            ></i>
          </button>
          <!-- menu list -->
          <div id="navbar" class="w-full hidden lg:block lg:w-auto">
            <ul
              class="flex flex-col lg:space-x-8 lg:flex-row bg-gray-50 text-lg border lg:bg-transparent lg:border-none border-gray-50 rounded-lg p-4"
            >
              <li
                class="px-3 py-2 cursor-pointer first:bg-blue-500 first:text-white lg:first:bg-transparent lg:first:text-blue-500"
              >
                Home
              </li>
              <li class="px-3 py-2 cursor-pointer not-first:hover:bg-gray-100">
                About
              </li>
              <li class="px-3 py-2 cursor-pointer not-first:hover:bg-gray-100">
                Services
              </li>
              <li
                class="px-3 py-2 cursor-pointer hover:bg-gray-100 lg:hover:text-blue-500 lg:hover:bg-transparent lg:text-white"
              >
                Pricing
              </li>
              <li
                class="px-3 py-2 cursor-pointer hover:bg-gray-100 lg:hover:text-blue-500 lg:hover:bg-transparent lg:text-white"
              >
                Contact
              </li>
            </ul>
          </div>
        </div>
       </div>
      
      <!-- hello image -->
       <Section class="mask-l-from-0% mask-l-to-90% bg-[url(/src/img/ejoheza.jpg)] bg-local bg-no-repeat py-7 bg-cover">
        <div class="px-2">
        <div class="font-light text-blue-700">EJOHEZA <span class="text-yellow-500">Save</span> for a better future for you and your family.
        </div>
        <div class="font-bold text-white bg-blue-500 w-max">
          ejoheza
        </div>
        <button class="bg-blue-600 mt-5 text-white px-6 py-4 font-bold">Learn More</button>
        </div>
       </Section>

     <script src="src/main.js"></script>
  </body>
</html>
